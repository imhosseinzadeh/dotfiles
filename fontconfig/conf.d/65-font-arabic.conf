<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match>
        <test name="lang" compare="contains">
            <string>ar</string> <!-- Arabic language code -->
        </test>

        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans Arabic</string> <!-- Font name -->
        </edit>
    </match>

    <match>
        <test name="lang" compare="contains">
            <string>fa</string> <!-- Farsi language code -->
        </test>

        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans Arabic</string> <!-- Font name -->
        </edit>
    </match>
</fontconfig>
